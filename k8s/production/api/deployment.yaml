apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-med-api
  namespace: health-med
  labels:
    app: health-med-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: health-med-api
  template:
    metadata:
      labels:
        app: health-med-api
    spec:
      serviceAccountName: aws-iam-serviceaccount # ServiceAccount com Role que permite acesso ao AWS Secrets Manager
      automountServiceAccountToken: false
      volumes:
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: aws-secrets-api
      containers:
        - name: health-med-api
          image: 900534935988.dkr.ecr.us-east-1.amazonaws.com/health-med-api:latest
          envFrom:
            - configMapRef:
                name: health-med-api-config
          volumeMounts:
            - name: secrets-store-inline
              mountPath: "/mnt/secrets-store"
              readOnly: true
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: db-api-secret
                  key: host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: db-api-secret
                  key: port
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-api-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-api-secret
                  key: password
            - name: COGNITO_USER_POOL_ID
              valueFrom:
                secretKeyRef:
                  name: cognito-secret
                  key: COGNITO_USER_POOL_ID
            - name: COGNITO_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: cognito-secret
                  key: COGNITO_CLIENT_ID
            - name: GOOGLE_AUTHORIZED_USER_CREDS
              valueFrom:
                secretKeyRef:
                  name: google-meet-secret
                  key: GOOGLE_AUTHORIZED_USER_CREDS
            - name: NOME_FILA_EXEMPLO
              valueFrom:
                secretKeyRef:
                  name: sqs-fila-exemplo-secret
                  key: NOME_FILA_EXEMPLO
            - name: URL_FILA_EXEMPLO
              valueFrom:
                secretKeyRef:
                  name: sqs-fila-exemplo-secret
                  key: URL_FILA_EXEMPLO
            - name: REGION_FILA_EXEMPLO
              valueFrom:
                secretKeyRef:
                  name: sqs-fila-exemplo-secret
                  key: REGION_FILA_EXEMPLO
          ports:
            - containerPort: 3000
          resources:
            # You must specify requests for CPU to autoscale
            # based on CPU utilization
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "0.5"
              memory: "1Gi"
              ephemeral-storage: "2Gi"
